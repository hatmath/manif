  mini\src\views\login.html

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="manifest" href="/mini/manifest.json">
</head>

<body class="body">

    <div class="container">
        <h1>Login</h1>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-secondary" id="clearButton">Clear</button>
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                <a href="#" class="btn btn-danger" id="returnButton">Return</a>
            </div>

            <!-- Error container -->
            <div id="errorContainer" class="text-danger"></div>
        </form>
    </div>
</body>

</html>
