<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manif View Page</title>
    
    <link rel="manifest" href="/mini/manifest.json">

    <script src="/mini/src/scripts/manifView.js"></script>

</head>

<body>

    <div class="container">
        <h1>Manif Details</h1>

        <!-- Fields and Labels -->
        <label for="manifName">Name:</label>
        <div id="manifName"></div>

        <label for="manifDescription">Description:</label>
        <div id="manifDescription"></div>

        <label for="manifSlogan">Slogan:</label>
        <div id="manifSlogan"></div>

        <label for="manifCity">City:</label>
        <div id="manifCity"></div>

        <label for="manifMeeting">Meeting:</label>
        <div id="manifMeeting"></div>

        <label for="manifInterest">Interest:</label>
        <div id="manifInterest"></div>

        <label for="manifStartDate">Start Date:</label>
        <div id="manifStartDate"></div>

        <label for="manifEndDate">End Date:</label>
        <div id="manifEndDate"></div>

        <label for="manifDateCreated">Date Created:</label>
        <div id="manifDateCreated"></div>

        <label for="manifLastUpdate">Last Update:</label>
        <div id="manifLastUpdate"></div>

        <!-- Buttons -->
        <button id="returnToManif" class="btn btn-secondary">Return to Manif</button>
        <button id="confirmPresence" class="btn btn-primary">Confirm Presence</button>
    </div>

</body>

</html>
