<!--
  Registration page
  mini\src\views\register.html
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link rel="manifest" href="/mini/manifest.json">
</head>

<body class="body">

    <div class="container">
        <h1>Register</h1>

        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>

            <div class="mb-3">
                <label for="mail" class="form-label">Mail</label>
                <input type="email" class="form-control" id="mail" name="mail" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" maxlength="10">
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-secondary" id="clearButton">Clear</button>
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                <button type="button" class="btn btn-danger" id="returnButton">Return</button>
            </div>
            
        </form>
    </div>

</body>

</html>
